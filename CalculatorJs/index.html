<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator.com</title>
  </head>
  <body>
    <div class="bigbrother">
      <div class="container">
        <center>
          <form name="form1" id="form1" class="secondContainer">
            <input type="text" name="textview" id="textview" class="screen" />
          </form>
          <table>
            <tr>
              <td>
                <button
                  type="submit"
                  class="buttonB"
                  onclick="form1.textview.value=''"
                >
                  AC
                </button>
              </td>
              <td>
                <button type="submit" class="buttonB" onclick="backspace()">
                  <i class="ri-arrow-left-line"></i>
                </button>
              </td>
              <td>
                <button type="submit" class="buttonB" onClick="insert()">
                  +/-
                </button>
              </td>
              <td>
                <button
                  type="submit"
                  class="buttonB"
                  value="/"
                  onClick="insert('/')"
                >
                  <i class="ri-divide-line"></i>
                </button>
              </td>
            </tr>
            <tr>
              <td>
                <button
                  type="submit"
                  value="7"
                  class="buttonA"
                  onClick="insert('7')"
                >
                  7
                </button>
              </td>
              <td>
                <button
                  type="submit"
                  value="8"
                  class="buttonA"
                  onClick="insert('8')"
                >
                  8
                </button>
              </td>
              <td>
                <button
                  type="submit"
                  value="9"
                  class="buttonA"
                  onClick="insert('9')"
                >
                  9
                </button>
              </td>
              <td>
                <button
                  type="submit"
                  value="*"
                  class="buttonB"
                  onClick="insert('*')"
                >
                  <i class="ri-close-fill"></i>
                </button>
              </td>
            </tr>
            <tr>
              <td>
                <button
                  type="submit"
                  value="4"
                  class="buttonA"
                  onClick="insert('4')"
                >
                  4
                </button>
              </td>
              <td>
                <button
                  type="submit"
                  value="5"
                  class="buttonA"
                  onClick="insert('5')"
                >
                  5
                </button>
              </td>
              <td>
                <button
                  type="submit"
                  value="6"
                  class="buttonA"
                  onClick="insert('6')"
                >
                  6
                </button>
              </td>
              <td>
                <button
                  type="submit"
                  value="-"
                  class="buttonB"
                  onClick="insert('-')"
                >
                  <i class="ri-subtract-line"></i>
                </button>
              </td>
            </tr>
            <tr>
              <td>
                <button
                  type="submit"
                  value="1"
                  class="buttonA"
                  onClick="insert('1')"
                >
                  1
                </button>
              </td>
              <td>
                <button
                  type="submit"
                  value="2"
                  class="buttonA"
                  onClick="insert('2')"
                >
                  2
                </button>
              </td>
              <td>
                <button
                  type="submit"
                  value="3"
                  class="buttonA"
                  onClick="insert('3')"
                >
                  3
                </button>
              </td>
              <td>
                <button
                  type="submit"
                  value="+"
                  class="buttonB"
                  onClick="insert('+')"
                >
                  <i class="ri-add-line"></i>
                </button>
              </td>
            </tr>
            <tr>
              <td>
                <button
                  type="submit"
                  value="%"
                  class="buttonA"
                  onClick="insert('%')"
                >
                  %
                </button>
              </td>
              <td>
                <button
                  type="submit"
                  value="0"
                  class="buttonA"
                  onClick="insert('0')"
                >
                  0
                </button>
              </td>
              <td>
                <button
                  type="submit"
                  value="."
                  class="buttonA"
                  onClick="insert('.')"
                >
                  .
                </button>
              </td>
              <td>
                <button
                  type="submit"
                  value="="
                  class="buttonB equal"
                  onClick="equal()"
                >
                  =
                </button>
              </td>
            </tr>
          </table>
        </center>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
