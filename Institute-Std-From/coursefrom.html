<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Courses | Course</title>
  </head>
  <body>
    <div>
      <h1>COURSES</h1>
      <hr />
      <h2>Student Details</h2>
      <p>
        Student Name: * <br />
        First Name:
        <input type="text" name="firstname" placeholder="First Name" id="firstname" required /> Last
        Name: <input type="text" name="lastname" placeholder="Last Name" id="lastname" required />
      </p>
      <p>
        Gender *
        <fieldset>
        Male<input type="radio" name="gender" id="Male" required>Female<input
          type="radio"
          name="gender"
          id="Female"
          required>
        </fieldset>
      </p>
      <p>
          Address: * <textarea name="address" id="address" placeholder="Enter Your Address" cols="100" rows="6" required></textarea>
      </p>
      <p>
          Email: * <input type="email" name="email" placeholder="....@gmail.com" id="email" required>
      </p>
      <p>
          Phone Number: * <input type="number" name="number" placeholder="Enter Your Phone Number" id="number" required>
      </p>
      <p>
          Date of Birth: * <input type="date" name="date" id="date" required>
      </p>
      <p>Last Eligibility: * <select name="Last_Eligibility" id="Last_Eligibility"><option value="">--Select Your Last Eligibility--</option>
      <option value="Madhyamik">Madhyamik</option>
      <option value="High_Secondery">High Secondery</option>
      <option value="Graduate">Graduate</option>
      <option value="Post_Graduate">Post Graduate</option>
      <option value="Masters">Masters</option>
      <option value="PHD">PHD</option>
     </select></p>
     <h2>Select Course</h2>
     <p>Course: * <select name="SelectCourse" id="SelectCourse"><option value="">-Select Your a Course-</option>
     <option value="cybersecurity">Cyber Security</option>
     <option value="webdesigning">Web Designing</option>
     <option value="webdevolopment">Web Devolopment</option>
     <option value="graphicsdesigining">Graphics Designing</option>
     <option value="animation">Animation</option>
     <option value="provfx">PRO VFX</option>
     <option value="digitalmarketing">Digital Marketing</option>
     <option value="treading">Trading</option>
     <option value="mastersinpython">Masters in Python</option>
     <option value="mastersinc++">Masters in C++</option>
     <option value="mastersinc">Masters in C</option>
     <option value="mastersinjava">Masters in Java</option>
     <option value="mastersinreactjs">Masters in React Js</option>
     <option value="mastersinmongodb">Masters in Mongo DB</option>
     <option value="dbms">DBMS</option>
     <option value="datascienctist">Data Scienctist</option>
     <option value="ai_ml">AI(Artificial Intelligence),ML(Machine Learning)</option>
     <option value="blockchain">Block Chain</option>
     </select></p>
    </div>
  </body>
</html>
