<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="design.css" />
    <style>
      .top,
      nav,
      a {
        text-decoration: none;
        padding: 15px;
        margin: 12px;
        text-align: right;
        font-size: 20px;
        color: azure;
        background-color: rgb(8, 8, 8);
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
      }
      .top,
      nav,
      a:hover {
        color: dodgerblue;
      }
    </style>
    <title>Payment From | Payment</title>
  </head>
  <body>
    <div class="top">
      <nav>
        <a href="ABQHome.html">Home</a>
        <a href="coursefrom.html">Course</a>
        <a href="paymentfrom.html">Payment</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
    </div>
    <form action="">
      <div class="main">
        <h1 class="main-heading">Payment Form</h1>
        <hr />
        <i>Required filed are followed by *</i>
        <h2>Payment Information</h2>
        <p>
          Course: *
          <select name="SelectCourse" id="SelectCourse" required>
            <option value="">-Select Your a Course-</option>
            <option value="cybersecurity">Cyber Security</option>
            <option value="webdesigning">Web Designing</option>
            <option value="webdevolopment">Web Devolopment</option>
            <option value="graphicsdesigining">Graphics Designing</option>
            <option value="animation">Animation</option>
            <option value="provfx">PRO VFX</option>
            <option value="digitalmarketing">Digital Marketing</option>
            <option value="treading">Trading</option>
            <option value="mastersinpython">Masters in Python</option>
            <option value="mastersinc++">Masters in C++</option>
            <option value="mastersinc">Masters in C</option>
            <option value="mastersinjava">Masters in Java</option>
            <option value="mastersinreactjs">Masters in React Js</option>
            <option value="mastersinmongodb">Masters in Mongo DB</option>
            <option value="dbms">DBMS</option>
            <option value="datascienctist">Data Scienctist</option>
            <option value="ai_ml">
              AI(Artificial Intelligence),ML(Machine Learning)
            </option>
            <option value="blockchain">Block Chain</option>
          </select>
        </p>
        <p>
          Select Course Duration: *
          <select name="selectsemester" id="selectsemester" required>
            <option value="">--Select Course Duration--</option>
            <option value="2months">2-Months</option>
            <option value="4months">4-Months</option>
            <option value="6months">6-Months</option>
            <option value="8months">8-Months</option>
            <option value="1year">1-Year</option>
            <option value="2years">2-Years</option>
            <option value="3years">3-Years</option>
            <option value="4years">4-Years</option>
          </select>
        </p>
        <p>
          Select Course fees *
          <select name="selectcoursefees" id="selectcoursefees" required>
            <option value="">--Select Course fees--</option>
            <option value="cybersecurityfees">Cyber Security- 4000Rs</option>
            <option value="webdesigningfees">Web Designing- 1500Rs</option>
            <option value="webdevolopmentfees">Web Devolopment- 4000Rs</option>
            <option value="graphicsdesiginingfees">
              Graphics Designing- 2000Rs-4000Rs
            </option>
            <option value="animationfees">Animation- 4000Rs</option>
            <option value="provfxfees">PRO VFX- 8000Rs-1,00,000Rs</option>
            <option value="digitalmarketingfees">
              Digital Marketing- 2000Rs
            </option>
            <option value="treadingfees">Trading- 2000Rs</option>
            <option value="mastersinpythonfees">
              Masters in Python- 4000Rs
            </option>
            <option value="mastersinc++fees">Masters in C++- 4000Rs</option>
            <option value="mastersincfees">Masters in C- 4000Rs</option>
            <option value="mastersinjavafees">Masters in Java- 4000Rs</option>
            <option value="mastersinreactjsfees">
              Masters in React Js- 3000Rs
            </option>
            <option value="mastersinmongodbfees">
              Masters in Mongo DB- 3000Rs
            </option>
            <option value="dbmsfees">DBMS- 1500Rs</option>
            <option value="datascienctistfees">Data Scienctist- 5000Rs</option>
            <option value="ai_mlfees">
              AI(Artificial Intelligence),ML(Machine Learning)- 5000Rs
            </option>
            <option value="blockchainfees">Block Chain- 5000Rs</option>
          </select>
        </p>
        <p>
          Card Type: *
          <select name="card_type" id="cardtype" required>
            <option value="">--Select a Card Type--</option>
            <option value="visa">Visa</option>
            <option value="rupay">Rupay</option>
            <option value="mastercard">Mastercard</option>
          </select>
        </p>

        <p>
          Card Number: *<input
            type="number"
            name="card_number"
            id="card_number"
            placeholder="Enter Your Card Number"
            required
          />
        </p>
        <p>Expiration Date: <input type="date" name="data" id="data" /></p>
        <p></p>
        <p>
          Amount: *
          <input
            type="number"
            name="amount"
            placeholder="Rs"
            id="amount"
            required
          />
        </p>
        <p>
          <b>CVV *</b>
          <input type="password" name="CVV" id="CVV" required />
        </p>

        <input type="submit" value="Pay Now" />
      </div>
    </form>
  </body>
</html>
